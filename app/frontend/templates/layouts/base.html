<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#121212">
    <title>Media Vault</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/static/css/bundle.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/artplayer.css">
    <script src="/static/js/htmx.min.js"></script>
    <script src="/static/js/artplayer.js"></script>
    <script defer src="/static/js/alpine.min.js"></script>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body class="bg-body min-vh-100 d-flex flex-column" x-data="{ 
    toasts: [],
    addToast(message, type = 'info') {
        const id = Date.now();
        this.toasts.push({ id, message, type });
        setTimeout(() => {
            this.toasts = this.toasts.filter(t => t.id !== id);
        }, 5000);
    }
}" @show-toast.window="addToast($event.detail.message, $event.detail.type)">
    <!-- Global Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 3000;">
        <template x-for="toast in toasts" :key="toast.id">
            <div class="toast show mb-2 glass-card border-0 animate slide-in" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header bg-transparent border-0 text-white">
                    <strong class="me-auto d-flex align-items-center gap-2">
                        <i class="bi" :class="{
                            'bi-info-circle-fill text-info': toast.type === 'info',
                            'bi-check-circle-fill text-success': toast.type === 'success',
                            'bi-exclamation-triangle-fill text-warning': toast.type === 'warning',
                            'bi-exclamation-octagon-fill text-danger': toast.type === 'error'
                        }"></i>
                        <span x-text="toast.type.toUpperCase()"></span>
                    </strong>
                    <button type="button" class="btn-close btn-close-white shadow-none" @click="toasts = toasts.filter(t => t.id !== toast.id)"></button>
                </div>
                <div class="toast-body text-white-50" x-text="toast.message"></div>
            </div>
        </template>
    </div>

    <nav class="navbar navbar-expand-lg sticky-top main-nav">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <div class="brand-icon me-2">
                    <i class="bi bi-hdd-network-fill"></i>
                </div>
                <span class="brand-text">Media Vault</span>
            </a>
            
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="bi bi-list text-white fs-2"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link px-3" href="/"><i class="bi bi-house-door me-1"></i> Home</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    {% if request.state.session.username %}
                        <div class="dropdown">
                            <button class="user-profile-btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <div class="avatar-sm">
                                    <i class="bi bi-person-fill"></i>
                                </div>
                                <span class="d-none d-md-inline">{{ request.state.session.username }}</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end shadow-2xl border-0 animate slide-in">
                                <li>
                                    <div class="dropdown-header text-uppercase small fw-bold opacity-50">Manage Account</div>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <button class="dropdown-item text-danger d-flex align-items-center gap-2 py-2" 
                                            @click="fetch('/api/v1/auth/logout', {method: 'POST'}).then(() => window.location.reload())">
                                        <i class="bi bi-power"></i> Logout
                                    </button>
                                </li>
                            </ul>
                        </div>
                    {% else %}
                        <a href="/login" class="btn-modern-primary rounded-pill px-4 py-2">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1 py-4" id="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-4 bg-body-tertiary border-top">
        <div class="container text-center">
            <p class="mb-0 text-body-secondary small">&copy; 2025 Media Vault</p>
        </div>
    </footer>
    
    {% include "partials/lightbox.html" %}

    <script src="/static/js/bundle.js"></script>
    <script src="/static/js/main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.error('Service Worker registration failed', err));
            });
        }
    </script>
</body>
</html>
