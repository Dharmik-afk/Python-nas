<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Server</title>
    <link rel="stylesheet" href="/static/css/bundle.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/htmx.min.js"></script>
    <script defer src="/static/js/alpine.min.js"></script>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body class="bg-body min-vh-100 d-flex flex-column" x-data="{}">
    <nav class="navbar navbar-expand-lg sticky-top main-nav">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <div class="brand-icon me-2">
                    <i class="bi bi-hdd-network-fill"></i>
                </div>
                <span class="brand-text">Media Vault</span>
            </a>
            
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="bi bi-list text-white fs-2"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link px-3" href="/"><i class="bi bi-house-door me-1"></i> Home</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    {% if request.state.session.username %}
                        <div class="dropdown">
                            <button class="user-profile-btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <div class="avatar-sm">
                                    <i class="bi bi-person-fill"></i>
                                </div>
                                <span class="d-none d-md-inline">{{ request.state.session.username }}</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end shadow-2xl border-0 animate slide-in">
                                <li>
                                    <div class="dropdown-header text-uppercase small fw-bold opacity-50">Manage Account</div>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <button class="dropdown-item text-danger d-flex align-items-center gap-2 py-2" 
                                            @click="fetch('/api/v1/auth/logout', {method: 'POST'}).then(() => window.location.reload())">
                                        <i class="bi bi-power"></i> Logout
                                    </button>
                                </li>
                            </ul>
                        </div>
                    {% else %}
                        <a href="/login" class="btn-modern-primary rounded-pill px-4 py-2">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1 py-4" id="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-4 bg-body-tertiary border-top">
        <div class="container text-center">
            <p class="mb-0 text-body-secondary small">&copy; 2025 Python File Server</p>
        </div>
    </footer>
    
    {% include "partials/lightbox.html" %}

    <script src="/static/js/bundle.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
