<script>
function galleryHandler() {
    return {
        // Gallery State
        isOpen: false,
        isLoading: false,
        showDetails: false,
        mediaMetadata: { width: null, height: null, duration: null },
        pmask: '',
        items: [],
        currentIndex: 0,
        touchStartX: 0,
        touchStartY: 0,
        textContent: '',

        // Video Player State
        playing: false,
        showControls: true,
        controlsTimeout: null,
        currentTime: 0,
        duration: 0,
        volumeLevel: 1.0,
        brightnessLevel: 100,
        isAdjustingVolume: false,
        isAdjustingBrightness: false,
        isSeeking: false,
        initialVolume: 1.0,
        initialBrightness: 100,
        lastTapTime: 0,

        get currentItem() {
            return this.items[this.currentIndex] || null;
        },

        // --- Gallery Methods ---
        async open(path) {
            this.resetVideoState(); 
            this.mediaMetadata = { width: null, height: null, duration: null };
            const encodedPath = encodeURIComponent(path);
            this.isOpen = true;
            this.isLoading = true;
            this.showDetails = false;
            
            try {
                const response = await fetch(`/api/v1/gallery/${encodedPath}`);
                if (!response.ok) throw new Error("Gallery API failed");
                
                const data = await response.json();
                this.pmask = data.pmask || 'r';
                
                // Document Isolation Logic
                const targetItem = data.items.find(item => item.path === path);
                if (targetItem && targetItem.type === 'text') {
                    this.items = [targetItem];
                    this.currentIndex = 0;
                } else {
                    this.items = data.items.filter(item => item.type === 'image' || item.type === 'video');
                    this.currentIndex = this.items.findIndex(item => item.path === path);
                }

                if (this.currentIndex === -1) this.currentIndex = 0;
                
                if (this.currentItem?.type === 'text') await this.loadText();

                document.body.style.overflow = 'hidden';
                this.prefetchAdjacent();
            } catch (e) {
                console.error("Failed to load gallery info", e);
                this.isLoading = false;
                this.textContent = "Error loading content.";
            }
        },

        close() {
            this.isOpen = false;
            this.showDetails = false;
            this.resetVideoState();
            document.body.style.overflow = '';
            this.textContent = '';
        },

        async next() {
            if (this.items.length === 0) return;
            this.resetVideoState();
            this.isLoading = true;
            this.currentIndex = (this.currentIndex + 1) % this.items.length;
            if (this.currentItem?.type === 'text') await this.loadText();
            this.prefetchAdjacent();
        },

        async prev() {
            if (this.items.length === 0) return;
            this.resetVideoState();
            this.isLoading = true;
            this.currentIndex = (this.currentIndex - 1 + this.items.length) % this.items.length;
            if (this.currentItem?.type === 'text') await this.loadText();
            this.prefetchAdjacent();
        },

        // --- Video Player Methods ---
        resetVideoState() {
            this.playing = false;
            this.showControls = true;
            this.currentTime = 0;
            this.duration = 0;
            this.isSeeking = false;
            clearTimeout(this.controlsTimeout);
        },

        initVideo() {
            const vid = this.$refs.video;
            if (!vid) return;
            
            // Extract Metadata
            this.mediaMetadata = {
                width: vid.videoWidth,
                height: vid.videoHeight,
                duration: this.formatTime(vid.duration)
            };

            vid.play().then(() => {
                this.playing = true;
            }).catch(() => {
                this.playing = false;
            });
            
            this.volumeLevel = vid.volume;
            this.showControls = true;
            this.resetControlsTimer();
        },

        togglePlay() {
            if (this.isAdjustingVolume || this.isAdjustingBrightness) return;
            
            const vid = this.$refs.video;
            if (!vid) return;

            if (vid.paused) {
                vid.play();
                this.playing = true;
            } else {
                vid.pause();
                this.playing = false;
            }
            this.showControls = true;
            this.resetControlsTimer();
        },

        resetControlsTimer() {
            clearTimeout(this.controlsTimeout);
            this.showControls = true;
            if (this.playing && !this.isSeeking) {
                this.controlsTimeout = setTimeout(() => this.showControls = false, 3000);
            }
        },

        updateTime() {
            if (!this.isSeeking && this.$refs.video) {
                this.currentTime = this.$refs.video.currentTime;
                this.duration = this.$refs.video.duration || 0;
            }
        },

        seekVideo(time) {
            if (this.$refs.video) {
                this.$refs.video.currentTime = time;
                this.currentTime = time;
                this.resetControlsTimer();
            }
        },

        formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return '0:00';
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s.toString().padStart(2, '0')}`;
        },

        skip(seconds) {
            if (!this.$refs.video) return;
            let newTime = this.$refs.video.currentTime + seconds;
            this.seekVideo(Math.min(Math.max(newTime, 0), this.duration));
            this.showControls = true;
            this.resetControlsTimer();
        },

        handleVideoTap(e) {
            const now = Date.now();
            const delay = 300;
            const screenWidth = window.innerWidth;
            const tapX = e.clientX || (e.touches ? e.touches[0].clientX : 0);

            if (now - this.lastTapTime < delay) {
                // Double Tap Detected
                if (tapX < screenWidth / 2) {
                    this.skip(-10);
                } else {
                    this.skip(10);
                }
                this.lastTapTime = 0; // Reset
            } else {
                this.lastTapTime = now;
                this.togglePlay();
            }
        },

        // --- Gesture Handling ---
        handleVideoTouchStart(e) {
            this.touchStartX = e.touches[0].clientX;
            this.touchStartY = e.touches[0].clientY;
            if (this.$refs.video) {
                this.initialVolume = this.$refs.video.volume;
            }
            this.initialBrightness = this.brightnessLevel;
            this.isAdjustingVolume = false;
            this.isAdjustingBrightness = false;
        },

        handleVideoTouchMove(e) {
            const deltaX = e.touches[0].clientX - this.touchStartX;
            const deltaY = this.touchStartY - e.touches[0].clientY; // Up is positive
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // Detect horizontal swipe for navigation (even if paused)
            if (!this.isAdjustingVolume && !this.isAdjustingBrightness && !this.isSeeking) {
                if (Math.abs(deltaX) > 40 && Math.abs(deltaX) > Math.abs(deltaY)) {
                    // Let the default handleSwipe take over later or trigger here
                    return; // Don't preventDefault if it looks like a horizontal swipe
                }
            }

            // Detect vertical swipe intent
            if (!this.isAdjustingVolume && !this.isAdjustingBrightness) {
                if (Math.abs(deltaY) > 20 && Math.abs(deltaY) > Math.abs(deltaX)) {
                    if (this.touchStartX > screenWidth / 2) {
                        this.isAdjustingVolume = true;
                    } else {
                        this.isAdjustingBrightness = true;
                    }
                }
            }

            if (this.isAdjustingVolume || this.isAdjustingBrightness) {
                e.preventDefault(); // Lock screen scrolling only if we are adjusting values
            }

            if (this.isAdjustingVolume && this.$refs.video) {
                let change = deltaY / (screenHeight * 0.4); 
                let newVol = Math.min(Math.max(this.initialVolume + change, 0), 1);
                this.$refs.video.volume = newVol;
                this.volumeLevel = newVol;
            } else if (this.isAdjustingBrightness) {
                let change = (deltaY / (screenHeight * 0.4)) * 100;
                let newBright = Math.min(Math.max(this.initialBrightness + change, 20), 100);
                this.brightnessLevel = newBright;
            }
        },

        handleVideoTouchEnd(e) {
            if (!this.isAdjustingVolume && !this.isAdjustingBrightness && !this.isSeeking) {
                // Manually trigger handleSwipe for the gallery if it was a horizontal swipe
                const endX = e.changedTouches[0].clientX;
                const endY = e.changedTouches[0].clientY;
                this.handleSwipe(endX, endY);
            }

            setTimeout(() => {
                this.isAdjustingVolume = false;
                this.isAdjustingBrightness = false;
            }, 200);
        },

        // Generic Lightbox Gestures (Nav/Close)
        handleSwipe(endX, endY) {
            // If adjusting video settings, ignore navigation swipes
            if (this.isAdjustingVolume || this.isAdjustingBrightness || this.isSeeking) return;
            
            // ... (rest of standard swipe logic matches previous implementation)
            const diffX = this.touchStartX - endX;
            const diffY = this.touchStartY - endY;
            const horizontalThreshold = 50;
            const verticalThreshold = 150;

            if (Math.abs(diffY) > Math.abs(diffX) && Math.abs(diffY) > verticalThreshold) {
                if (diffY < 0) this.close(); // Swipe down to close
            } else if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > horizontalThreshold) {
                 if (this.currentItem?.type === 'text') return;
                 if (diffX > 0) this.next();
                 else this.prev();
            }
        },

        async loadText() {
            try {
                const res = await fetch(this.currentItem.url);
                this.textContent = await res.text();
                this.isLoading = false;
            } catch (e) {
                this.textContent = "Error loading text.";
                this.isLoading = false;
            }
        },

        extractImageMetadata(img) {
            this.mediaMetadata = {
                width: img.naturalWidth,
                height: img.naturalHeight,
                duration: null
            };
        },

        prefetchAdjacent() {
            if (this.items.length <= 1) return;
            const nextIndex = (this.currentIndex + 1) % this.items.length;
            const prevIndex = (this.currentIndex - 1 + this.items.length) % this.items.length;
            [nextIndex, prevIndex].forEach(index => {
                const item = this.items[index];
                if (!item || item.type === 'text') return;
                let url = item.url + (item.type === 'video' ? '?thumb=400' : '?media');
                fetch(url, { priority: 'low' }).catch(() => {});
            });
        },

        async copyLink() {
            if (this.currentItem) {
                const url = window.location.origin + this.currentItem.url;
                try {
                    await navigator.clipboard.writeText(url);
                    alert("Link copied!");
                } catch (err) { console.error('Copy failed', err); }
            }
        },

        async handleRename() {
            if (!this.currentItem) return;
            const newName = prompt("Enter new name:", this.currentItem.name);
            if (!newName || newName === this.currentItem.name) return;

            try {
                const encodedPath = encodeURIComponent(this.currentItem.path);
                const res = await fetch(`/api/v1/fs/rename/${encodedPath}?new_name=${encodeURIComponent(newName)}`, {
                    method: 'POST'
                });
                
                if (res.ok) {
                    // Update local state
                    this.currentItem.name = newName;
                    // Trigger a refresh of the file browser in the background
                    if (window.htmx) htmx.trigger('body', 'refresh-files');
                } else {
                    const data = await res.json();
                    alert("Rename failed: " + (data.detail || "Unknown error"));
                }
            } catch (e) {
                console.error("Rename error", e);
                alert("An error occurred during rename.");
            }
        },

        async handleDelete() {
            if (!this.currentItem) return;
            if (!confirm(`Are you sure you want to delete '${this.currentItem.name}'?`)) return;

            try {
                const encodedPath = encodeURIComponent(this.currentItem.path);
                const res = await fetch(`/api/v1/fs/${encodedPath}`, {
                    method: 'DELETE'
                });

                if (res.ok) {
                    // Remove item from local list
                    const deletedIndex = this.currentIndex;
                    this.items.splice(deletedIndex, 1);
                    
                    if (this.items.length === 0) {
                        this.close();
                    } else {
                        // Move to next item or previous if it was the last one
                        this.currentIndex = deletedIndex % this.items.length;
                    }
                    
                    if (window.htmx) htmx.trigger('body', 'refresh-files');
                } else {
                    const data = await res.json();
                    alert("Delete failed: " + (data.detail || "Unknown error"));
                }
            } catch (e) {
                console.error("Delete error", e);
                alert("An error occurred during deletion.");
            }
        }
    }
}
